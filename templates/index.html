<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <style>
        .container {
            display: flex;
            border: 2px solid black;
        }

        .box {
            flex: 1;
            margin: 15px;
            padding: 60px;
            border: 2px solid #ccc;
        }
    </style>
</head>

<body>
    <h1>Color Palette</h1>
    <div class="container">
        <div class="box" style="background-color:{{ list[0] }}"></div>
        <div class="box" style="background-color:{{ list[1] }}"></div>
        <div class="box" style="background-color:{{ list[2] }}"></div>
        <div class="box" style="background-color:{{ list[3] }}"></div>
        <div class="box" style="background-color:{{ list[4] }}"></div>
        <div class="box" style="background-color:{{ list[5] }}"></div>
    </div>

</body>

</html>
